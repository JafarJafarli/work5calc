<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8"/>
 <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
 <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
 <link rel="stylesheet" href="style.css"/>
 <title>Calculator</title>
</head>
<body>
 <div class="body">
  <div class="container-div">
   <div>
   <input type="text" name="number" id="number"/>
  </div>
   <div>
    <button type="reset" class="black" value="reset" onclick="reset()">C</button>
    <button type="button" class="black">-/+</button>
    <button type="button" class="black">%</button>
    <button type="button" class="orange" value="/" onclick="num('/')">&#247;</button>
   </div>
   <div>
    <button type="button" class="grey" onclick="num(7)">7</button>
    <button type="button" class="grey" onclick="num(8)">8</button>
    <button type="button" class="grey" onclick="num(9)">9</button>
    <button type="button" class="orange" value="*" onclick="num('*')">x</button>
   </div>
   <div>
    <button type="button" class="grey" onclick="num(4)">4</button>
    <button type="button" class="grey" onclick="num(5)">5</button>
    <button type="button" class="grey" onclick="num(6)">6</button>
    <button type="button" class="orange" value="-" onclick="num('-')">-</button>
   </div>
   <div>
    <button type="button" class="grey" onclick="num(1)">1</button>
    <button type="button" class="grey" onclick="num(2)">2</button>
    <button type="button" class="grey" onclick="num(3)">3</button>
    <button type="button" class="orange" value="+" onclick="num('+')">+</button>
   </div>
   <div>
    <button type="button" class="grey zero" onclick="num(0)">0</button>
    <button type="button" class="grey" onclick="num('.')">.</button>
    <button type="button" class="orange equal" value="=" onclick="calc()">=</button>
   </div>
  </div>
 </div>

 <script src="script.js"></script>
</body>
</html>
